# See https://github.com/mozilla/cbindgen/blob/master/docs.md#cbindgentoml

language = "C"
cpp_compat = true

header = "/* SPDX-License-Identifier: Apache-2.0 OR MIT */\n/* Auto-generated by cbindgen. */"

no_includes = true
include_guard = "LANDLOCKCONFIG_H"

sys_includes = ["stdint.h"]

# No typedef
style = "tag"

[parse]
parse_deps = true
include = ["landlockconfig"]

[export.rename]
"Config" = "landlockconfig"
